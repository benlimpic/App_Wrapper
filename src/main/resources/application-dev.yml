spring:
  web:
    resources:
      static-locations: classpath:/static/

  servlet:
    multipart:
      enabled: true
      max-file-size: 4MB
      max-request-size: 4MB

  datasource:
    url: jdbc:postgresql://${DEV_DB_HOST:localhost}:${DEV_DB_PORT:5432}/${DEV_DB_NAME:shelved-dev}
    username: ${DEV_DB_USER:postgres}
    password: ${DEV_DB_PASS:postgres}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update

server:
  port: 9090
