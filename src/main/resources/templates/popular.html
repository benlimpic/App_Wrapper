<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/output.css" />

    <script src="/js/fadeAnimations.js" defer></script>

  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="flex justify-between w-full">
          <li class="flex items-center">
            <a id="backButton" href="/index">
              <span>&#8592;</span>
            </a>
          </li>
          <li class="flex items-center">
            <h2>Search</h2>
          </li>
          <li class="flex items-center"></li>
        </ul>
      </nav>
    </header>
    <main class="overflow-y-auto">
      <div class="search-container w-full p-2" style="position:relative;">
        <input
          type="text"
          id="search-input"
          placeholder="Search for other Users by Username"
          class="border border-gray-300 rounded-md w-full"
        />
        <div id="search-results"></div>
      </div>

      <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', () => {
          const query = searchInput.value;

          if (query.length > 0) {
            fetch(`/search-live?query=${encodeURIComponent(query)}`)
              .then((response) => response.json())
              .then((data) => {
                // Clear previous results
                while (searchResults.firstChild) {
                  searchResults.removeChild(searchResults.firstChild);
                }

                let hasResults = false;

                // Display users
                if (data.users && data.users.length > 0) {
                  hasResults = true;
                  const userSection = document.createElement('div');
                  userSection.className = 'w-full bg-white shadow-md rounded-md p-2 mt-2';

                  const userSectionTitle = document.createElement('p');
                  userSectionTitle.className = 'font-bold text-md m-1';
                  userSectionTitle.textContent = 'Users';
                  userSection.appendChild(userSectionTitle);

                  const userList = document.createElement('ul');
                  userList.className = 'space-y-2';

                  data.users.forEach((user) => {
                    const userItem = document.createElement('li');
                    const userContainer = document.createElement('div');
                    userContainer.className =
                      'flex justify-start items-center w-full p-2 h-12 bg-slate-100 shadow-sm rounded-md';
                    userContainer.style.cursor = 'pointer';
                    userContainer.addEventListener('click', () => {
                      window.location.href = `/profile/${user.id}`;
                    });

                    const profilePictureContainer = document.createElement('div');
                    profilePictureContainer.className = 'pr-2';
                    const profilePictureLink = document.createElement('a');
                    profilePictureLink.href = `/profile/${user.id}`;
                    const profilePicture = document.createElement('img');
                    profilePicture.className = 'h-7 w-7 rounded-full bg-white';
                    profilePicture.src =
                      user.profilePictureUrl || '/images/default-profile-photo.png';
                    profilePicture.alt = 'Profile Picture';
                    profilePictureLink.appendChild(profilePicture);
                    profilePictureContainer.appendChild(profilePictureLink);

                    const usernameContainer = document.createElement('div');
                    usernameContainer.className = 'ml-2';
                    const usernameLink = document.createElement('a');
                    usernameLink.href = `/profile/${user.id}`;
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'text-sm font-semibold';
                    usernameSpan.textContent = user.username;
                    usernameLink.appendChild(usernameSpan);
                    usernameContainer.appendChild(usernameLink);

                    userContainer.appendChild(profilePictureContainer);
                    userContainer.appendChild(usernameContainer);
                    userItem.appendChild(userContainer);
                    userList.appendChild(userItem);
                  });

                  userSection.appendChild(userList);
                  searchResults.appendChild(userSection);
                }

                // Display collections
                if (data.collections && data.collections.length > 0) {
                  hasResults = true;
                  const collectionSection = document.createElement('div');
                  collectionSection.className = 'w-full bg-white shadow-md rounded-md p-2 mt-2';

                  const collectionSectionTitle = document.createElement('p');
                  collectionSectionTitle.className = 'font-bold text-md m-1';
                  collectionSectionTitle.textContent = 'Collections';
                  collectionSection.appendChild(collectionSectionTitle);

                  const collectionList = document.createElement('ul');
                  collectionList.className = 'space-y-2';

                  data.collections.forEach((collection) => {
                    const collectionItem = document.createElement('li');
                    const collectionContainer = document.createElement('div');
                    collectionContainer.className =
                      'flex justify-start items-center w-full p-2 h-12 bg-slate-100 shadow-sm rounded-md';
                    collectionContainer.style.cursor = 'pointer';
                    collectionContainer.addEventListener('click', () => {
                      window.location.href = `/collection/${collection.id}`;
                    });

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'pr-2';
                    const imageLink = document.createElement('a');
                    imageLink.href = `/collection/${collection.id}`;
                    const image = document.createElement('img');
                    image.className = 'h-7 w-7 rounded bg-white object-cover';
                    image.src =
                      collection.imageUrl || '/images/default-image.png';
                    image.alt = 'Collection Image';
                    imageLink.appendChild(image);
                    imageContainer.appendChild(imageLink);

                    const titleContainer = document.createElement('div');
                    titleContainer.className = 'ml-2';
                    const titleLink = document.createElement('a');
                    titleLink.href = `/collection/${collection.id}`;
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'text-sm font-semibold';
                    titleSpan.textContent = collection.title;
                    titleLink.appendChild(titleSpan);
                    titleContainer.appendChild(titleLink);

                    collectionContainer.appendChild(imageContainer);
                    collectionContainer.appendChild(titleContainer);
                    collectionItem.appendChild(collectionContainer);
                    collectionList.appendChild(collectionItem);
                  });

                  collectionSection.appendChild(collectionList);
                  searchResults.appendChild(collectionSection);
                }

                // Show or hide the results container
                searchResults.style.display = hasResults ? 'block' : 'none';
              })
              .catch((error) => {
                // Handle fetch errors gracefully
                searchResults.style.display = 'none';
                while (searchResults.firstChild) {
                  searchResults.removeChild(searchResults.firstChild);
                }
              });
          } else {
            searchResults.style.display = 'none';
            // Clear results if input is empty
            while (searchResults.firstChild) {
              searchResults.removeChild(searchResults.firstChild);
            }
          }
        });
      </script>

      <div class="h-auto w-full bg-slate-100">
        <div class="w-full min-h-fit overflow-y-auto">
          <div class="grid">
            <div
              th:each="row : ${partitionedCollections}"
              class="grid grid-cols-3 border-0"
            >
              <div
                th:each="collection : ${row}"
                class="flex flex-col items-center"
              >
                <a th:href="@{/collection/{id}(id=${collection.id})}">
                  <img
                    th:src="${#strings.defaultString(collection?.getImageUrl(), '/images/default-image.png')}"
                    alt="Collection Image"
                    class="aspect-square w-full h-auto object-cover"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <dm
        class="h-12 w-full sm:w-3/4 md:w-1/2 lg:w-1/2 xl:w-1/2 mx-auto flex items-center"
      >
        <div class="footerNav">
          <ul class="flex justify-between items-center w-full">
            <li>
              <div id="homeButton" class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/index">&#8962;</a>
              </div>
            </li>
            <li>
              <div class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/popular">&#10066;</a>
              </div>
            </li>
            <li>
              <div class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/create-collection">
                  &#43;
                </a>
              </div>
            </li>
            <li>
              <a href="/profile">
                <img
                  class="h-7 w-7 rounded-full bg-white"
                  th:src="${user != null && user.profilePictureUrl != null ? user.profilePictureUrl : '/images/default-profile-photo.png'}"
                  alt="Profile Picture"
                />
              </a>
            </li>
          </ul>
        </div>
      </main>
    </footer>
  </body>
</html>
