
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script src="/js/fadeAnimations.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="flex justify-between w-full">
          <li class="flex items-center">
            <a href="/index">
              <span>&#8592;</span>
            </a>
          </li>
          <li class="flex items-center">
            <h2>Search</h2>
          </li>
          <li class="flex items-center">
            <a
              class="bg-blue-500 hover:bg-blue-700 text-white text-xs px-1 py-0.5 rounded"
              id="redirectUpdateUserDetails"
              href="./update-user-details"
              ><span class="text-lg">&#9776;</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="profileContainerScroll">
      <div class="search-container w-full p-2">
        <input
          type="text"
          id="search-input"
          placeholder="Search for usernames or collections"
          class="border border-gray-300 rounded-md w-full"
        />
        <div id="search-results">
          <!-- Search results will be dynamically inserted here -->
        </div>
      </div>
      

      <script>
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");
      
        searchInput.addEventListener("input", () => {
          const query = searchInput.value;
      
          if (query.length > 0) {
            fetch(`/search-live?query=${encodeURIComponent(query)}`)
              .then((response) => response.json())
              .then((data) => {
                // Clear previous results
                searchResults.innerHTML = "";
      
                // Display users
                if (data.users.length > 0) {
                  const userSection = document.createElement("div");
                  userSection.innerHTML = "<h3 class='font-bold text-lg mb-2'>Users</h3>";
                  const userList = document.createElement("ul");
                  userList.className = "space-y-2";
      
                  data.users.forEach((user) => {
                    const userItem = document.createElement("li");
                    userItem.innerHTML = `
                      <ul class="flex justify-start items-center w-full p-2 h-12 bg-slate-100 shadow-sm">
                        <li class="pr-2">
                          <a href="/profile/${user.id}">
                            <img
                              class="h-7 w-7 rounded-full bg-white"
                              src="${user.profilePictureUrl || '/images/default-profile-photo.png'}"
                              alt="Profile Picture"
                            />
                          </a>
                        </li>
                        <li class="ml-2">
                          <a href="/profile/${user.id}">
                            <span class="text-sm font-semibold">${user.username}</span>
                          </a>
                        </li>
                      </ul>
                    `;
                    userList.appendChild(userItem);
                  });
      
                  userSection.appendChild(userList);
                  searchResults.appendChild(userSection);
                }
      
                // Display collections
                if (data.collections.length > 0) {
                  const collectionSection = document.createElement("div");
                  collectionSection.innerHTML = "<h3 class='font-bold text-lg mt-4 mb-2'>Collections</h3>";
                  const collectionList = document.createElement("ul");
                  collectionList.className = "space-y-2";
      
                  data.collections.forEach((collection) => {
                    const collectionItem = document.createElement("li");
                    collectionItem.innerHTML = `
                      <ul class="flex justify-start items-center w-full p-2 h-12 bg-slate-100 shadow-sm">
                        <li class="pr-2">
                          <a href="/collection/${collection.id}">
                            <img
                              class="h-7 w-7 rounded-full bg-white"
                              src="${collection.imageUrl || '/images/default-image.png'}"
                              alt="Collection Image"
                            />
                          </a>
                        </li>
                        <li class="ml-2">
                          <a href="/collection/${collection.id}">
                            <span class="text-sm font-semibold">${collection.title}</span>
                          </a>
                        </li>
                      </ul>
                    `;
                    collectionList.appendChild(collectionItem);
                  });
      
                  collectionSection.appendChild(collectionList);
                  searchResults.appendChild(collectionSection);
                }
              });
          } else {
            searchResults.innerHTML = ""; // Clear results if input is empty
          }
        });
      </script>


      <div class="h-auto w-full border-b-2 border-slate-300 bg-slate-200 shadow-sm">
        <div class="w-full min-h-fit overflow-y-auto">
          <div class="grid">
            <div th:each="row : ${partitionedCollections}" class="grid grid-cols-3 border-0">
              <div th:each="collection : ${row}" class="flex flex-col items-center">
                <a th:href="@{/collection/{id}(id=${collection.id})}">
                  <img
                  th:src="${#strings.defaultString(collection?.getImageUrl(), '/images/default-image.png')}"
                  alt="Collection Image"
                  class="aspect-square w-full h-auto object-cover"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="h-12 w-full sm:w-3/4 md:w-1/2 lg:w-1/2 xl:w-1/2 mx-auto flex items-center">
        <div class="footerNav">
          <ul class="flex justify-between items-center w-full">
            <li>
              <div class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/index">
                  &#8962;
                </a>
              </div>
            </li>
            <li>
              <div class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/popular">
                  &#10066;
                </a>
              </div>
            </li>
            <li>
              <div class="h-4 w-4 flex items-center justify-center">
                <a class="text-2xl font-bold" href="/create-collection">
                  &#43;
                </a>
              </div>
            </li>
            <li>
              <a href="/profile">
                <img
                  class="h-7 w-7 rounded-full bg-white"
                  th:src="${user != null && user.profilePictureUrl != null ? user.profilePictureUrl : '/images/default-profile-photo.png'}"
                  alt="Profile Picture"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
