<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script src="/js/fadeAnimations.js" defer></script>
    <script src="/js/toggleTruncate.js" defer></script>
    <script src="/js/triggerComment.js" defer></script>
    <script src="/js/sinceCreated.js" defer></script>
    <script src="/js/BackButton/visitedPages.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          console.log('Page loaded. Checking for hash...');
          if (window.location.hash) {
              const hash = window.location.hash.substring(1); // Remove the '#' symbol
              console.log('Hash detected:', hash);

              setTimeout(() => {
                  const targetElement = document.getElementById(hash);
                  console.log('Target element:', targetElement);

                  if (targetElement) {
                      targetElement.scrollIntoView({ behavior: 'smooth' });
                      targetElement.style.transition = 'background-color 0.5s ease';
                      targetElement.style.backgroundColor = '#ffff99';

                      setTimeout(() => {
                          targetElement.style.backgroundColor = '';
                      }, 2000);
                  } else {
                      console.warn('No element found for hash:', hash);
                  }
              }, 200); // Adjust the delay as needed
          }
      });
    </script>

  </head>
  <body class="flex flex-col h-screen w-full bg-orange-700">
    <header>
      <nav class="navbar">
        <ul class="flex justify-between w-full">
          <li class="flex items-center">
            <a id="backButton">
              <span>&#8592;</span>
            </a>
          </li>
          <li class="flex items-center">
            <div th:if="${isOwner != null && isOwner}">
              <a
              class="bg-blue-500 hover:bg-blue-700 text-white text-xs px-1 py-0.5 rounded"
              id="redirectUpdateCollection"
              th:href="@{/update-collection/{id}(id=${collection.id})}"
              >
                <span class="text-lg">&#9776;</span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main th:id="'collection-' + ${collection.id}">
      <!-- COLLECTION NAV -->
      <div class="h-auto w-full bg-slate-100">
        <div class="collectionNavbar shadow-sm">
          <div class="flex justify-between items-center w-full">
            <ul class="flex justify-start items-center w-full">
              <li class="pr-2">
                <a th:href="@{/profile/{id}(id=${userProfile?.id})}">
                  <img
                    class="h-7 w-7 rounded-full bg-white"
                    th:src="${userProfile?.profilePictureUrl ?: '/images/default-profile-photo.png'}"
                    alt="Profile Picture"
                  />
                </a>
              </li>
              <li>
                <a th:href="@{/profile/{id}(id=${userProfile?.id})}">
                  <span
                    class="text-sm font-semibold"
                    th:if="${userProfile?.username != null}"
                    th:text="${userProfile?.username}"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- COLLECTION CONTENT -->
        <div class="flex flex-col justify-center items-center">
          <!-- COLLECTION PICTURE -->
          <a>
            <img
              class="aspect-square w-full bg-white"
              id="previewImage"
              th:src="${collection != null && collection.imageUrl != null ? collection.imageUrl : '/images/collection_image.png'}"
              alt="Profile Picture"
            />
          </a>
          <div class="w-full px-2 border-2 bd-slate-100 bg-slate-50">
            <div class="flex flex-row justify-between w-full h-auto py-1 text-sm">
              <ul class="flex flex-row justify-start items-center pr-2">
                <li class="flex flex-row justify-start items-center pr-2">
                  <div class="flex justify-start items-center">
                    <form th:if="${collection?.id != null}" th:action="@{/collections/{collectionId}/like-comment-open(collectionId=${collection.id})}" method="post">
                      <input type="hidden" name="collectionId" th:value="${collection.id}" />
                      <input type="hidden" name="userId" th:value="${user.id}" />
                      <input type="hidden" name="liked" th:value="${collection.isLiked}" />
                      <button type="submit" class="likeButton" th:if="${collection.user.id != user.id}">
                        <span class="pr-2 font-medium" th:if="${isLiked}">&#9829;</span>
                        <span class="pr-2 font-medium" th:if="${!isLiked}">&#9825;</span>
                      </button>
                      <button type="button" class="likeButton" th:if="${collection.user.id == user.id}" disabled>
                        <span class="pr-2 font-medium">&#9829;</span>
                      </button>
                    </form>
                  </div>
                  <div class="flex justify-start items-center">
                    <p class="font-thin" th:text="${likeCount}"></p>
                  </div>
                </li>
                <li class="flex flex-row justify-start items-center pr-2">
                  <a th:href="@{/collection/{id}(id=${collection.id})}" th:class="'commentToggle' + collection.id" th:value="${collection.id}">
                    <span class="pr-2 font-medium">comment</span>
                  </a>
                  <span class="font-thin" th:text="${collection.commentCount}"></span>
                </li>
              </ul>
              <!-- COMMENT BOX EXIT -->
              <div>
                <a
                  th:href="@{/collection/{id}(id=${collection.id})}"
                  class="collectionCommentBoxExit flex-row justify-end items-center pr-2">
                  <span class="font-semibold">X</span>
                </a>
              </div>
            </div>
            <div class="w-full h-auto flex justify-start items-center text-sm">
              <!-- CAPTION -->
              <p
                id="toggle_truncate"
                class="truncate-multiline leading-[1rem]"
                onclick="toggleTruncate(this)"
              >
              <a th:href="@{/profile/{id}(id=${userProfile?.id})}">
                  <span
                    class="font-semibold"
                    th:if="${userProfile?.username != null}"
                    th:text="${userProfile?.username}"
                  ></span>
                </a>
                <span
                  th:if="${collection?.caption != null}"
                  th:text="${collection?.caption}"
                ></span>
              </p>
            </div>
            <div class="w-full flex justify-between items-center py-1">
              <!-- MONTH YEAR -->
              <div class="w-full flex flex-col justify-center items-start pt-1">
                <span
                  style="font-size: 9px"
                  class="font-extralight"
                  th:if="${collection?.updatedAt != null}"
                  th:text="${#dates.format(collection?.updatedAt, 'MMMM-YYYY')}"
                ></span>
              </div>
            </div>
          </div>
        </div>
          <!-- Comment Box -->
        <div
          id="commentBox"
          class="flex-grow h-56 w-full bg-slate-100 overflow-y-auto"
          th:value="${collection.id}">
            <!-- Comment Template -->
          <div th:id="'comment-' + ${comment.id}" class="px-3 pt-1 pb-2" th:each="comment : ${collection.comments}">
            <div class="w-full h-auto flex flex-row justify-start items-start text-sm">
            <!-- Profile Picture -->
            <div id="imageBoxComment" class="flex-shrink-0 w-10">
              <a th:href="@{/profile/{id}(id=${comment.user.id})}">
                <img
                  class="h-7 w-7 rounded-full bg-white"
                  th:src="${comment.user?.profilePictureUrl ?: '/images/default-profile-photo.png'}"
                  alt="Profile Picture"
                />
              </a>
            </div>
            <!-- Content Box -->
            <div
              id="contentBoxComment"
              class="flex flex-col items-start w-full">
              <div class="flex flex-row justify-start items-start w-full">
                <!-- Profile Link -->
                <div class="flex items-start">
                  <a th:href="@{/profile/{id}(id=${comment.user.id})}" class="flex items-start">
                    <span
                      style="font-size: 10px; line-height: 1"
                      class="font-semibold leading-[1]"
                      th:if="${comment.user?.username != null}"
                      th:text="${comment.user?.username}"
                    ></span>
                  </a>
                </div>
                <!-- Time Container -->
                <div class="pl-2 flex items-end">
                  <span
                    style="font-size: 8px; line-height: 1"
                    class="font-thin leading-[1]">
                  6h
                  </span>
                </div>
              </div>
              <div class="flex flex-row justify-start items-start">
                <span
                  class="font-light truncate-multiline"
                  onclick="toggleTruncate(this)"
                  th:text="${comment.content}"
                ></span>
              </div>
              <div
                style="font-size: 8px; line-height: 1"
                class="w-full flex flex-col justify-center items-start pt-1 pr-2 text-slate-500 font-semibold">
                <a id="replyButton" class="cursor-pointer">
                  <span class="leading-[1.2]">Reply</span>
                </a>
              </div>
            <!-- REPLY BOX GOES HERE -->
            </div>
              <!-- Like Box -->
              <div
              th:id="'likeBox-' + ${comment.id}"
              class="flex flex-col justify-start items-center">
                <div class="flex flex-row justify-center items-center">
                  <form th:if="${comment?.id != null}" th:action="@{/comments/{id}/like(id=${comment?.id})}" method="post">
                    <input type="hidden" name="commentId" th:value="${comment.id}" />
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <input type="hidden" name="liked" th:value="${comment.isLiked}" />
                    <button type="submit" class="likeButton" th:if="${comment.user != null && comment.user.id != user.id}">
                      <span style="font-size: 10px; line-height: 1" class="font-medium text-xs" th:if="${comment.isLiked}">&#9829;</span>
                      <span style="font-size: 10px; line-height: 1" class="font-medium text-xs" th:if="${!comment.isLiked}">&#9825;</span>
                    </button>
                    <button th:id="'like-button-' + ${comment.id}" type="button" class="likeButton" th:if="${comment.user != null && comment.user.id == user.id}" disabled>
                      <span style="font-size: 10px; line-height: 1" class="font-medium text-xs">&#9829;</span>
                    </button>
                  </form>
                </div>
                <div class="flex flex-row justify-center items-center">
                  <p  th:id="'likeCount-' + ${comment.id}"
                      style="font-size: 10px; line-height: 1"
                      class="font-thin text-xs" th:text="${comment.likeCount != null ? comment.likeCount : '0'}">
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="commentActivity" class="commentNav">
        <div id="commentInputContainer" class="w-full">
          <form
            th:action="@{/collections/{collectionId}/comments (collectionId=${collection.id})}"
            method="post"
            class="flex flex-row w-full items-center justify-center px-2 bg-white">
            <a href="/profile" class="w-10">
              <img
                class="h-7 w-7 rounded-full bg-white"
                th:src="${user?.profilePictureUrl ?: '/images/default-profile-photo.png'}"
                alt="Profile Picture"
              />
            </a>
            <input type="hidden" name="collectionId" th:value="${collection.id}" />
            <input
              type="text"
              name="content"
              placeholder="Leave a comment..."
              class="w-full border-none outline-none focus:ring-0 text-sm font-thin bg-slate-100 rounded-md px-2 py-1 mx-2"/>
            <button id="commentButton" type="submit" class="text-sm bg-blue-500 text-white font-semibold text-center h-full w-7"><span>C</span></button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
