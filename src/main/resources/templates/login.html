<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="headerBox">
          <h1 class="formHeader">Login</h1>
        </div>
        <div th:if="${param.error}" class="failure">
          Invalid username or password</div>
        <div th:if="${param.logout}" class="success" >
          You have been logged out
        </div>
        <div th:if="${message}" class="success" th:text="${message}"></div>
        <form th:action="@{/login}" method="post">
          <div class="labelInputBox">
            <label class="label" for="Username">Username:</label>
            <input
            class="input"
            label="Username"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            />
          </div>
          <div class="labelInputBox">
            <label class="label" for="password">Password:</label>
            <input
            class="input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            />
          </div>
          <button class="button" type="submit">Login</button>
          <a class="link" href="/signup">Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
