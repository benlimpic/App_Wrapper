<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script th:src="@{/js/fadeAnimations.js}" defer></script>

  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="flex justify-center items-center w-full">
          <li>
            <img class="h-5 " href="/index" src="/images/Shelved_Logo_White.png" alt="Shelved Logo" />
          </li>
        </ul>
      </nav>
    </header> 
    <div class="container">
      <div class="card">
        <div class="headerBox">
          <h1 class="formHeader">Sign Up</h1>
        </div>

        <div class="errorBox">
          <!-- SUCCESS MESSAGE -->
          <div id="successMessageDiv" th:if="${message}" th:text="${message}" style="color: green;"></div>
          <!-- ERROR MESSAGE -->
          <div id="errorMessageDiv" th:if="${error}" th:text="${error}" style="color: red;"></div>
        </div>

        <form th:action="@{/signup}" method="post">
          <div class="labelInputBox">
          <label class="label" for="username">Username:</label>
          <input
            class="input"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          </div>

          <div class="labelInputBox">
          <label class="label" for="password">Password:</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          </div>

          <div class="labelInputBox">
          <label class="label" for="confirmPassword">Confirm Password:</label>
          <input
            class="input"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          </div>

          <button class="button" type="submit">Sign Up</button>
          <a class="link" href="/login">Login</a>
        </form>

      </div>
    </div>
  </body>
</html>
