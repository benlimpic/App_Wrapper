<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script src="/js/fadeAnimations.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="flex justify-between w-full">
          <li>
            <a href="/index">
              <span>&#8592;</span>
            </a>
          </li>
          <li>
            <a
            href="/update-profile"
            class=" bg-blue-500 hover:bg-blue-700 text-white text-xs px-1 py-0.5 rounded"
            >Edit Profile</a
            >
          </li>
        </ul>
      </nav>
    </header>
      <div class="profileContainer">
        <div class="h-auto w-full border-b-2 
        border-slate-300 bg-slate-200 shadow-sm">

        <div class="flex flex-col justify-center items-center pt-4 pb-2">
          <!-- profile image -->
          <a href="/update-profile">
            <img class="h-20 w-20 rounded-full" th:src="${user?.profilePictureUrl ?: '/images/default-profile-photo.png'}" alt="Profile Picture" />
          </a>
        </div>

        <div class="errorBox">
          <!-- SUCCESS MESSAGE -->
          <div id="successMessageDiv" th:if="${message}" th:text="${message}" style="color: green;"></div>
          <!-- ERROR MESSAGE -->
          <div id="errorMessageDiv" th:if="${error}" th:text="${error}" style="color: red;"></div>
        </div>

        <div class="flex flex-col justify-start items-start w-full">
          <div class="flex flex-col justify-start items-start p-2">
            <!-- Username -->
            <span class="text-md" th:text="${user?.username ?: 'Default Username'}"></span>
            <!-- Location -->
            <h2 class="text-sm font-thin" th:text="${user?.location ?: 'Default Location'}"></h2>
            <!-- Biography -->
            <p class="text-sm" th:text="${user?.biography ?: 'Default Biography'}"></p>
            <!-- Email -->
            <p class="text-sm font-thin" th:text="${user?.email ?: 'default@email.com'}"></p>
            <!-- Website -->
            <p class="text-sm font-semibold" th:text="${user?.website ?: 'defaultwebsite.com'}"></p>
          </div>
        </div>
      </div>
      </div>

      <div>
        <!-- User Collections -->
      </div>
    </div>
  </body>
</html>
